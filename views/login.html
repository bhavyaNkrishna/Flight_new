
<div class="container">
	<section>
		<div id="container_demo">
			<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
			<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
				id="tologin"></a>
			<div id="wrapper">
				<div id="login" class="animate form">
					<form name=loginForm autocomplete="on">
						<h1>Log in</h1>
						<!-- This div is to display the error message, when credentials doesnot match. -->
						<div class="alert alert-danger fade in" ng-if="errorMessage">{{ errorMessage }}</div>
						<br>
						<p>
							<label for="username" class="uname"> Your email or
								username </label> <input id="username" name="username"
								required="required" type="text"
								placeholder="myusername or mymail@mail.com"
								ng-model="data.email" />
						</p>
						<p>
							<label for="password" class="youpasswd"> Your password </label> <input
								id="password" name="password" required="required"
								type="password" placeholder="eg. X8df!90EO"
								ng-model="data.password" />
						</p>
						<p class="keeplogin">
							<input type="checkbox" name="loginkeeping" id="loginkeeping"
								value="loginkeeping" /> <label for="loginkeeping">Keep
								me logged in</label>
						</p>
						<p class="login button">
							<input type="submit" value="login" ng-click="login()" />
						</p>
						<p class="change_link">
							Not a member yet ? <a href="#/registration" class="to_register">Join
								us</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
