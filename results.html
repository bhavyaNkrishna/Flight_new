
<h2>List of Flights</h2>
<div class="panel panel-default" ng-repeat="flight in flights">
	<div class="panel-body">
		<div class="row">
			<div class="col-md-3">Flight# {{ flight.flightNumber }}</div>
			<div class="col-md-3">{{flight.departureDate}} -
				{{flight.arrivalDate}}</div>
			<div class="col-md-3">{{flight.departureCity}} -
				{{flight.arrivalCity}}</div>
			<div class="col-md-2">${{flight.price}}</div>
		</div>
	</div>
	<div class="panel-footer">
		<button class="btn btn-info">Book</button>
	</div>
	<div class="panel panel-default" ng-repeat="leg in flight.legs">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-3">Flight# {{ leg.flightNumber }}</div>
				<div class="col-md-3">{{leg.departureDate}} -
					{{leg.arrivalDate}}</div>
				<div class="col-md-3">{{leg.departureCity}} -
					{{leg.arrivalCity}}</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="panel-footer"></div>
	</div>
</div>
